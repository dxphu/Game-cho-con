<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bé Tập Đánh Răng & Vui Chơi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      .bg-pattern {
        background-color: #f0f9ff;
        background-image: radial-gradient(#bae6fd 1px, transparent 1px);
        background-size: 20px 20px;
      }
      @keyframes sparkle {
        0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
      }
      .sparkle-effect {
        animation: sparkle 0.6s ease-out forwards;
      }
      
      @keyframes bubble-pop {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
        100% { transform: translate(var(--tw-translate-x), calc(var(--tw-translate-y) - 60px)) scale(1.5); opacity: 0; }
      }
      .bubble-particle {
        animation: bubble-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes tooth-rebound {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.98); }
      }
      .tooth-react {
        animation: tooth-rebound 0.15s ease-in-out;
      }

      @keyframes float-slow {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(10px, -15px) rotate(5deg); }
        66% { transform: translate(-10px, 10px) rotate(-5deg); }
      }
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }
      
      @keyframes victory-glow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 223, 0, 0.5)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 40px rgba(255, 223, 0, 0.9)); transform: scale(1.05); }
      }
      .victory-tooth {
        animation: victory-glow 1s ease-in-out infinite;
      }

      @keyframes confetti-pop {
        0% { transform: translateY(0) scale(0); opacity: 1; }
        100% { transform: translateY(-100px) scale(1); opacity: 0; }
      }
      .confetti {
        position: absolute;
        animation: confetti-pop 1s ease-out forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
    </style>
